<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: 'Chamonix - the Ski Locker' }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="{{ '/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <h1 class="logo">
      <a href="{{ site.github.url }}">{{ site.title | default: 'Chamonix - the Ski Locker' }}</a>
    </h1>

    <section class="main">
      {{ content }}
    </section>

    <footer class="footer">
      <a href="http://www.theskilocker.com">the Ski Locker</a> -
      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}">Github</a>
      {% endif %}
    </footer>

    {% if site.google_analytics %}
      <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
        try {
          var pageTracker = _gat._getTracker("{{ site.google_analytics }}");
        pageTracker._trackPageview();
        } catch(err) {}
      </script>
    {% endif %}
  </body>
</html>
